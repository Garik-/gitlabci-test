stages:
  - testing

Integration test:
  image: node:10.11.0-alpine
  services:
    - docker:dind
  stage: testing
  before_script:
  - docker info
  - apk update
  - apk upgrade
  - apk add python python-dev py-pip build-base
  - pip install docker-compose

  script:
    - echo "testing"
    - npm --version
    - node --version
    - yarn --version
    - docker-compose --version